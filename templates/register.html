{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block body %}
    <div class="py-5 text-center">
        <h1>Register for an Account</h1>
        <form action="/register" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="first_name" placeholder="First Name" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="email" placeholder="Email" type="email">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>

{% endblock %}
